<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NIQ TEST</title>
  

</head>
<body>
<div id="app"></div>
  <script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js'></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      
    },
    methods: {
      liff_init() {
        liff.init({
          liffId: "2007280417-3GZ58nwv", // Use own liffId
        }).then(()=> {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            liff.getProfile().then((profile) => {
              console.log(profile);
            })
          };
        });
      },
    },
    mounted() {
      this.liff_init();
    }
  })
</script>

</body>
</html>
