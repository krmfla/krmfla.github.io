<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name='viewport', content='width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1'>
  <title>NIQ TEST</title>
  <meta itemprop="description" content='liff sdk test'>
  <style>
    h1 {
      font-size: 20px;
      font-weight: bold;
      margin: 5px;
    }
    p {
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>NIQ TEST</h1>
  <p>displayName: {{ displayName }}</p>
  <p>pictureUrl: {{ pictureUrl }}</p>
  <p>statusMessage: {{ statusMessage }}</p>
  <p>userId: {{ userId }}</p>
  <p>friendFlag: {{ friendFlag }}</p>
</div>
<script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js'></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      displayName: '',
      pictureUrl: '',
      statusMessage: '',
      userId: '',
      friendFlag: '',
    },
    methods: {
      liff_init() {
        liff.init({
          liffId: "2007280417-3GZ58nwv", // Use own liffId
        }).then(()=> {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            // getProfile
            liff.getProfile().then((profile) => {
              console.log(profile);
              app.displayName = profile.displayName;
              app.pictureUrl = profile.pictureUrl;
              app.statusMessage = profile.statusMessage;
              app.userId = profile.userId;
            })
            // getFriendship
            liff.getFriendship().then((data) => {
              console.log(data);
              if (data.friendFlag) {
                app.friendFlag = data.friendFlag;
              }
            });
            // sendMessages
            liff.sendMessages([
              {
                type: "text",
                text: "資格查詢",
              },
            ]);
          };
        });
      },
    },
    mounted() {
      this.liff_init();
    }
  })
</script>

</body>
</html>
