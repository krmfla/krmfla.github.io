<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Liff test</title>
    <style>
        .result {
            width: 100%;
            word-break: break-all;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            min-width: 125px;
            margin: 5px 10px 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>[調整中]LIFF Redirect 10:40</h1>
    <p>轉址處理...</p>
    <div id='result' class='result'></div>
    <button id='btn1' style='display:none'>手動登入</button>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        var btn1 = document.getElementById('btn1');
        btn1.onclick = function() {
            init();
        }
      
        setTimeout(function() {
            btn1.style.display = 'block';
        }, 3000)
      
        window.onerror = function(err, xhr, message) {
            result.innerText = (err + ', ' + xhr + ', ' + message);
        }

        window.onload = function() {
            result.innerText += '等候初始化...';
            init();
        }
        
        function init() {
            liff.init({'liffId': '1612283647-ErKMBLpB'})
                .then(()=> {
                    result.innerText += '已初始化。';
                    if (liff.isLoggedIn()) {
                        result.innerText += '已登入。';
                        
                        liff.getFriendship().then(data => {
                          if (data.friendFlag) {
                            result.innerText += '已加入好友。';
                          } else {
                            result.innerText += '尚未加入好友。';
                          }
                        });
                        
                        setTimeout(function() {
                            sendMessage();
                        }, 0);
                        
                        setTimeout(function() {
                            liff.openWindow({
                              url: 'https://line.me/R/ti/p/@atk7014e',
                              external: false
                            });
                        }, 1500);
                        
                        setTimeout(function() {
                            liff.closeWindow();
                        }, 3000);

//                         sendMessage().then(res=> {
//                             liff.openWindow({
//                               url: 'https://line.me/R/ti/p/@atk7014e',
//                               external: false
//                             });
//                             setTimeout(function() {
//                                 liff.closeWindow();
//                             }, 1000);
//                         });
                        
                    } else {
                        result.innerText += '尚未登入。';
                        liff.login({redirectUri: window.location.href});
                    }
                });
        }
        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName)
                        result = decodeURIComponent(tmp[1]);
                });
            return result;
        }
        function sendMessage() {
//             result.innerText += '通知 Chatbot 發送訊息。';
//             var url = 'https://c4a078bf263b.ngrok.io/sayHello';
            var url = 'https://richart-node-chatbot-dev.azurewebsites.net/sayHello';
            var userId = liff.getContext().userId;
            var char = findGetParameter('character');
            return fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  char: char,
                  userId: userId,
                  token: liff.getAccessToken()
                })
              }).then(res => console.log(res))
              .catch(err => alert(err))
        }
    </script>
</body>
</html>
